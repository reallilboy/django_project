 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- افزودن بوتاسترپ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #c21500, #ffc500);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        <!-- نمایش پیامهای سیستمی -->
        {% if messages %}
            {% for message in messages %}
                <div class="modal fade" id="messageModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header {% if message.tags == 'success' %}bg-danger{% else %}bg-danger{% endif %} text-white">
                                <h5 class="modal-title">
                                    {% if message.tags == 'success' %}
                                         متاسفانه نتواتستید وارد شوید
                                    {% else %}
                                        وارد شدید
                                    {% endif %}
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                {{ message }}
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
    </div>

    <!-- اسکریپت برای نمایش خودکار مودال -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            {% if messages %}
                var messageModal = new bootstrap.Modal(document.getElementById('messageModal'));
                messageModal.show();

                // بستن خودکار پس از ۳ ثانیه
                setTimeout(function() {
                    messageModal.hide();
                }, 3000);
            {% endif %}
        });
    </script>
</body>
</html>

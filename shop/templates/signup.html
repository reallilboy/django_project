<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
      background:linear-gradient(to right, #c21500, #ffc500);

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .signup-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .signup-container input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .signup-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .signup-container button:hover {
            background-color: #0056b3;
        }
        .signup-container p {
            text-align: center;
            margin-top: 15px;
            color: #666;
        }
        .signup-container a {
            color: #007bff;
            text-decoration: none;
        }
        .signup-container a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form" action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <label class="form-label">u</label>
                        {{ form.username }}
                        {{ form.username.errors }}
            <label class="form-label">e</label>
                        {{ form.email }}
                        {{ form.email.errors }}
            <label class="form-label">p1</label>
                        {{ form.password1 }}
                        {{ form.password1.errors }}
            <label class="form-label">p2</label>
                        {{ form.password2 }}
                        {{ form.password2.errors }}
            <div id="password-error" class="error-message">Passwords do not match.</div>
            <button type="submit">Sign Up</button>
        </form>
        <p>حساب کاربری دارید؟ <a href="/login">ورود</a></p>
    </div>
    <script>
        // JavaScript for password validation
        const form = document.getElementById('signup-form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordError = document.getElementById('password-error');

        form.addEventListener('submit', function (event) {
            if (passwordInput.value !== confirmPasswordInput.value) {
                passwordError.style.display = 'block';
                event.preventDefault(); // Prevent form submission
            } else {
                passwordError.style.display = 'none';
            }
        });
    </script>
</body>
</html>
